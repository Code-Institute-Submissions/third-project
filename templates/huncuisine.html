{% extends 'base.html' %}{% block content %}
<h3 class="center-align">{{ page_title }}</h3>
<div class="container">
    <ul class="collapsible" data-collapsible="accordion">
        {% for cousine in myHunCuisineDB %}
        <li>
            <div class="collapsible-header">
                <div class="col s3">
                <i class="material-icons">local_dining</i>
                <a class="waves-effect waves-light btn btn_small red">delete</a>
                <a href="{{ url_for('edit_recipe', recipe_id=recipe._id)}}" class="waves-effect waves-light btn btn_small blue">edit</a>
                </div>
                <div class="recipe_header col s6">
                <strong > {{cousine.recipe_title|upper}} </strong> 
                </div>
            </div>
            <div class="collapsible-body">
                <span>
                    {{cousine.recipe_ingredients|upper}}
                </span>
                <br>
                <span>
                    {{cousine.recipe_preparation}}
                </span>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
