{% extends 'base.html' %}{% block content %}

<h5 class="center-align">For change your recipe click on EDIT</h5>

<h3 class="center-align">{{ page_title }}</h3>

        
    <div class="container">
      <div class="row">
          {% for cousine in myHunCuisineDB %}
        <div class="col s12 m6">
         
                <div class="card medium s6">
                    
                    <div class="card-image">
                        <img src={{cousine.img_url}} alt="image">
                     <span class="card-title"><strong> {{cousine.recipe_title|upper}}</strong></span>
                    </div>
                    
                    <div class="row s12">
                        <div class="col s3 offset-s1">
                            <a href="{{ url_for('delete_recipe', recipe_id=cousine._id)}}" onclick="return checkDelete()" class="waves-effect waves-light btn btn_small red">delete</a>
                        </div>
                        <div class="col s3 offset-s4">
                            <a href="{{ url_for('edit_recipe', recipe_id=cousine._id)}}" class="waves-effect waves-light btn btn_small blue">edit</a>
                        </div>
                    </div>
                </div>
            
        </div>
        {% endfor %}
    </div>
</div>



{% endblock %}
