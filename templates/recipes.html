{% extends 'base.html' %}{% block content %}

   <h3 class="center-align">{{ page_title }}</h3>

<!--Filters-->
<div class="row">
    <div class="row">
    <form action="{{ url_for('get_recipes') }}" method="POST" class="col s6 offset-s4">
                <div class="input-field category-filter col s6">
                    <select id="category_name" name="category_name">
                        <option value="" selected>No Filter</option>
                        {% for categ in get_categories %}
                           {% if categ.category_name == recipes.category_name %}
                             <option value="{{categ.category_name}}" selected >{{categ.category_name|upper}}</option>
                           {% else %} 
                             <option value="{{categ.category_name}}">{{categ.category_name|upper}}</option>
                           {% endif %} 
                       {% endfor %}
                        </select>
                    <label for="category_filter">Filter By Category</label>
                </div>
                </div>
                <div class="row">
                    <button class="btn col s2 offset-s5 waves-effect waves-light" type="submit" name="action">Submit
                                     <i class="material-icons right">free_breakfast</i>
                                   </button>
                </div>
            </form>
            <a href="{{ url_for('get_recipes') }}"><button class="btn col s2 offset-s5 waves-effect waves-light pulse">Reset Page
                                     <i class="material-icons right">autorenew</i>
                                   </button></a>
        </div>
        </div>
{% for recipe in recipes %}
<div class="row">
<div class="row col s3">
    <div class="col s10">
      <div class="card small">
        <div class="card-image">
          <img src={{recipe.img_url}}>
          <span class="card-title">{{recipe.recipe_title|upper}}</span>
        </div>
        <div class="card-content">
          <p>{{recipe.category_name|upper}}</p>
        </div>
       
      </div>
    </div>
  </div>
{% endfor %}



{% endblock %}
