{% extends 'base.html' %}{% block content %}
<h3 class="center-align">Categories</h3>
<div class="container"style="width: 500px;">
    <ul class="collapsible" data-collapsible="accordion">
        {% for category in categories %}
        <li>
            <div class="collapsible-header">
                
                <i class="material-icons">local_dining</i>
                <a href="{{url_for('delete_category',category_id=category._id)}}" onclick="return checkDelete()" class="waves-effect waves-light btn btn_small red">delete</a>
                <a href="{{url_for('edit_category',category_id=category._id)}}" class="waves-effect waves-light btn btn_small green">edit</a>
                <div class="recipe_header col s6">
                <strong > {{category.category_name|upper}} </strong> 
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
<div class="row">
    <div class="col s3 offset-s5">
        <a href="{{url_for('new_gategory')}}" class="waves-effect waves-light btn">
        <i class="material-icons right">featured_play_list</i>Add New Category</a>
    </div>
</div>

{% endblock %}
