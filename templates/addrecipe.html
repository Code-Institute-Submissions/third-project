{% extends 'base.html' %}{% block content %}

<h3>{{ page_title }}</h3>
<div class="row">
    <form action="{{ url_for('insert_recipe') }}" method="POST" class="col s4">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">local_dining</i>
          <select id="categories" name="category_name">
              <option value="" disabled selected>Choose your course</option>
              {% for cat in get_categories %}
              <option value="{{cat.category_name}}">{{cat.category_name|upper}}</option>
              {% endfor %}
            </select>
          <label>Select Course</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">edit</i>
          <input id="recipe_title" name="recipe_title" type="text" class="validate">
          <label for="recipe_title">Recipe Title</label>
        </div>
        </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">format_align_left</i>
          <input type="text" name="recipe_ingredients" id="recipe_ingredients" class="materialize-textarea">
          <label for="recipe_ingredients">Ingredients</label>
        </div>
        </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">hourglass_empty</i>
          <input type="text" name="recipe_preparation" id="recipe_preparation" class="materialize-textarea">
          <label for="recipe_preparation">Preparation</label>
        </div>
        </div>
      <div class="row">
        <!-- Switch -->
        <div class="switch">
          <label>
            <input id="" name="" type="checkbox">
            <span class="lever"></span>
            Favourite
          </label>
        </div>
      </div>
      <div class="row">
        <a class="waves-effect waves-light btn">submit</a>
      </div>
    </form>
  </div>

{% endblock %}
