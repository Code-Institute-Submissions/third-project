{% extends 'base.html' %}

<h3>{{ page_title }}</h3>


{% for cat in get_categories %} 
<p>{{ loop.index }} {{cat.category_name}}</p>
{% endfor %}

<div class="row">

          <i class="material-icons prefix">account_circle</i>

        </div>
